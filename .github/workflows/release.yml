name: Release
on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: sudo apt-get install -y protobuf-compiler
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build
      - run: cargo test -p testing-server

      # Publish tink-ffi-sys first (dependency), skip if already published
      - run: cargo publish -p tink-ffi-sys || echo "tink-ffi-sys already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Wait for crates.io to index tink-ffi-sys
      - run: sleep 30

      # Publish tink-ffi, skip if already published
      - run: cargo publish -p tink-ffi || echo "tink-ffi already published, skipping"
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Create GitHub release from tag
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
